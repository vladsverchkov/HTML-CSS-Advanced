<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>

    <style>
        .images {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-items: center;
            row-gap: 30px;

            /* grid-auto-columns: auto; */
        }

        .images img {
            width: 150px;

        }
    </style>

    <script>
        window.addEventListener("load", function () {
            const images = document.querySelectorAll("img");
            const pInfo = document.getElementsByClassName("info")[0];

            for (let i = 0, imgLength = images.length; i < imgLength; i++) {
                pInfo.innerHTML += "Адрес картинки " + (i + 1) + ": " + images[i].src + "</br>";
            }

            let j = 0;
            let timer = setInterval(() => {

                if (j < images.length) {
                    images[j].style.border = "3px solid red";
                    j++;
                }
                else {
                    clearInterval(timer);
                }

            }, 1000);

        });

    </script>
</head>

<body>
    <!-- Создайте страницу с произвольным количеством изображений. Создайте сценарий, который выведет
