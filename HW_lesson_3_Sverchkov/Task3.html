<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <script>
        window.onload = function () {
            let video = document.querySelector("video");
            let videoSrc = document.querySelector("source");

            if (window.localStorage.length != 0) {
                videoSrc.setAttribute("src", window.localStorage.getItem("chosenVideo"));
                video.load();
            }

            let $ = function (id) {
                return document.getElementById(id);
            }

            $("pause").addEventListener("click", function () {
                video.pause();
            });

            $("resume").addEventListener("click", function () {
                video.play();
            });

            $("stop").addEventListener("click", function () {
                video.pause();
                video.currentTime = 0;
                video.load();
            });

            $("forward10").addEventListener("click", function () {
                video.currentTime += 10;
            });

            $("backward10").addEventListener("click", function () {
                video.currentTime -= 10;
            });

            $("increaseVolume").addEventListener("click", function () {
                video.volume += 0.1;
            });

            $("decreaseVolume").addEventListener("click", function () {
                video.volume -= 0.1;
            });

            $("video1").addEventListener("click", function () {
                let videoToWatch = "video/tripleh.mp4";
                videoSrc.setAttribute("src", videoToWatch);
                video.load();

                window.localStorage.setItem("chosenVideo", videoToWatch);
            });

            $("video2").addEventListener("click", function () {
                let videoToWatch = "video/cmpunk.mp4";
                videoSrc.setAttribute("src", videoToWatch);
                video.load();

                window.localStorage.setItem("chosenVideo", videoToWatch);
            });

            $("video3").addEventListener("click", function () {
                let videoToWatch = "video/shield.mp4";
                videoSrc.setAttribute("src", videoToWatch);
                video.load();

                window.localStorage.setItem("chosenVideo", videoToWatch);
            });

        }
    </script>

    <style>
        .buttons_div {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            column-gap: 10px;
        }

        .center {
            text-align: center;
        }

        .videos_div {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
        }

        
    </style>
</head>

<body>
    <!-- Добавьте на страницу окно для просмотра видео и кнопки:

        - увеличить громкость,

        Также добавьте на страницу 3 кнопки с ссылками на видеофайлы. 
        При нажатии на выбранный ролик, в окне начинается просмотр видео, выбранного пользователем.

    -->
    <div class="center">
        <video width="600" height="400" poster="photo/photo1.jpg">
            <!-- <source src="video/video.mp4" type="video/mp4"> -->
            <source type="video/mp4">

            <input id="pause" type="button" value="Остановить">

            <input id="stop" type="button" value="Стоп">          
        
            <input id="forward10" type="button" value="Вперёд на 10 сек">

            <input id="decreaseVolume" type="button" value="Уменьшить громкость">
